name: Deploy Supabase Functions & Build

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm ci

      - name: Install Supabase CLI
        run: |
          npm install -g supabase

      - name: Supabase login
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase login --token "$SUPABASE_ACCESS_TOKEN"

      - name: Deploy Edge Function (chat-ai)
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          supabase functions deploy chat-ai --project-ref "$SUPABASE_PROJECT_REF"

      - name: Build site
        run: |
          npm run build

      # Opcional: Añade aquí un paso para desplegar los archivos estáticos a tu hosting (Vercel/Netlify/etc.)
