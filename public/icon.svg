<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
        </linearGradient>
    </defs>
    <!-- Background -->
    <rect width="192" height="192" fill="url(#grad1)" rx="45" />

    <!-- Heart shape for wellness/health -->
    <g transform="translate(96, 96)">
        <!-- Heart outline -->
        <path
            d="M 0,-25 C -25,-50 -50,-25 -50,0 C -50,25 0,60 0,60 C 0,60 50,25 50,0 C 50,-25 25,-50 0,-25 Z"
            fill="white" opacity="0.95" />

        <!-- Pulse line inside -->
        <g stroke="white" stroke-width="3" fill="none" stroke-linecap="round"
            stroke-linejoin="round">
            <path d="M -30,-5 L -20,5 L -15,-10 L -5,10 L 0,0 L 5,8 L 10,-8 L 15,5 L 25,-5" />
        </g>
    </g>
</svg>